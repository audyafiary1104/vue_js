<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="app">
        <p v-if="show"><b>{{message}}</b></p>
        <h1 v-else>Oh no ðŸ˜¢</h1>

        <input type="text" v-model="meters" placeholder="meters"><br>

        <textarea v-model="textarea"> </textarea><br>
        <p> {{textarea}} </p>

        <input type="radio" v-model="radiobutton" value="option1">option1<br>

        <option value="php">php</option>
        <option value="laravel">laravel</option>

        <p><b>Your Progamming is {{select}}</b></p><br>
        <ul>
            <li v-for="sel in select">{{sel}}</li>
        </ul>
        <label>V MODEl Checkbox</label><br><br>
        <label> javascript</label>
        <input type="checkbox" value="javascript" v-model="checkbox">
        <br>
        <label> php</label>
        <input type="checkbox" value="php" v-model="checkbox">
        <br>
        <label> html</label>
        <input type="checkbox" value="html" v-model="checkbox">
        <br>
     You Selected {{checkbox}}
     <ul>
           <li v-for="cek in checkbox">{{cek}}</li>
        </ul>

        <img v-bind:src="imgfile">
        <br>
        <a v-bind:href="link">About page</a>
        <br>
        <p v-bind:style="{color:colorFont}">Red Font</p>
    
        <button v-on:click="button = 'this use v-on-Click'">Click</button>
        <button @click="button = 'this is use @click'">Click Me use @click</button>
        <button @click="alert">Alert</button>
        <br>
        {{button}}
        <label for="">Press Enter Key</label>
        <input
        type="text"
        v-on:keyup.enter="button = 'you pres enter key'">
        <br>
        <label for="">Press Any Key</label>
        <input
        @keyup.esc="esckey"
        @keyup.space="spacekey"
        @keyup.up="upkey"
        @keyup.down="downkey"
        @keyup.65="aKey">
<ul>
    <li v-for="(cek,index) in checkbox">
        <button @click="remove(index)">x</button>
        {{cek}}
    </li>
</ul>
<button-counter></button-counter>

<greeting></greeting>
